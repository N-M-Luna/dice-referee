<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     
     <!--meta tags-->
    <meta charset="utf-8">
    <meta name="description" content="Dice Referee WebApp using HTML, CSS, and JS.">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <title>Dice Referee</title>
     
     <!-- Font awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
     
     <!--Custom CSS-->
    <link rel="stylesheet" href="styles.css">
     
     <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

     <!-- Main Conatiner -->
    <div class="container">
      
      <!-- Main Title -->
      <h1>Dice Referee</h1>

      <!-- Player 1 -->
      <div class="dice">
        <p id="player-name-1">Player 1</p>
        <p><i class="fas fa-5x die-face fa-dice-six" id="dice-player-1"></i></p>
      </div>

      <!-- Player 2 -->
      <div class="dice">
        <p id="player-name-2">Player 2</p>
        <p><i class="fas fa-5x die-face fa-dice-six" id="dice-player-2"></i></p>
      </div>

      <!-- Button to roll dice -->
       <button type="button" class="roll-btn">Roll</button>
       
      <!-- Project for later: Add prompt to get players' names and display in page -->
       <p class="hidden-element" id="prompt-to-refresh"> To change players, refresh the page.</p>
       
    </div> <!-- end main container -->

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     
     <!-- Code for rolling simulations -->
     <script src="index.js" charset="utf-8"></script>

  </body>
